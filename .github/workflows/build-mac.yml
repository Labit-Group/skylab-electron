name: Build macOS (arm64 + x64)

on:
  push:
    branches: [ main ]
    paths:
      - '**.js'              # Archivos JavaScript
      - '**.json'            # package.json, etc.
      - '**.css'             # Estilos
      - '**.html'            # HTML
      - 'assets/**'          # Iconos, imÃ¡genes
      - '!**/*.md'           # IGNORAR archivos Markdown
      - '!docs/**'           # IGNORAR carpeta docs
  pull_request:
    branches: [ main ]
    paths:
      - '**.js'
      - '**.json'
      - '**.css'
      - '**.html'
      - 'assets/**'
      - '!**/*.md'
      - '!docs/**'
  workflow_dispatch:         # EjecuciÃ³n manual siempre disponible

jobs:
  build-mac:
    name: Build macOS (arm64 + x64)
    runs-on: macos-14  # macOS con Apple Silicon
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install

      - name: Build macOS (arm64 + x64)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac

      - name: List output directory
        run: |
          echo "ðŸ“¦ Artefactos generados:"
          ls -lh release-builds/
          
      - name: Upload arm64 build
        uses: actions/upload-artifact@v4
        with:
          name: skylab-macos-arm64
          path: |
            release-builds/*-arm64.dmg
            release-builds/*-arm64.zip
          retention-days: 30

      - name: Upload x64 build
        uses: actions/upload-artifact@v4
        with:
          name: skylab-macos-x64
          path: |
            release-builds/*-x64.dmg
            release-builds/*-x64.zip
          retention-days: 30
