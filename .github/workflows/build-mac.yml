name: Build macOS (arm64 only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build macOS arm64 (Apple Silicon)
    runs-on: macos-14  # macOS con Apple Silicon
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install

      - name: Build macOS arm64
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Deshabilitar firma automÃ¡tica
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac:arm64

      - name: List output directory
        run: |
          echo "ðŸ“¦ Artefactos generados:"
          ls -lh release-builds/
          
      - name: Upload arm64 build
        uses: actions/upload-artifact@v4
        with:
          name: skylab-macos-arm64
          path: |
            release-builds/*.dmg
            release-builds/*.zip
          retention-days: 30
